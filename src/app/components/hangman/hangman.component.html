<section>
  <div class="relative h-[300px] w-[280px]">
    <section class="flex flex-col items-center w-[200px]">
      <div class="roof bg-purple-800 w-[180px] h-[10px] translate-x-7 relative">
        <div class="rope bg-purple-800 w-[3px] h-[45px] absolute right-0 top-1"></div>
      </div>
      <div class="pilar bg-purple-800 w-[10px] h-[200px]"></div>
      <div class="floor bg-purple-800 w-[100px] h-[10px]"></div>
    </section>
    <section class="absolute flex flex-col items-center scale-75 right-[22px] top-5">
      <app-head />
      <app-stick />
      <app-stick [bodyPart]="'left-arm'" />
      <app-stick [bodyPart]="'right-arm'" />
      <app-stick [bodyPart]="'right-leg'" />
      <app-stick [bodyPart]="'left-leg'" />
    </section>
  </div>
</section>
