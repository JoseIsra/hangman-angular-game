<section>
  <div class="relative h-[300px] w-[280px]">
    <span *ngIf="endGame" class="text-white text-xl"> FIN DEL JUEGO</span>
    <section class="flex flex-col items-center w-[200px]">
      <div class="roof bg-purple-800 w-[180px] h-[10px] translate-x-7 relative">
        <div
          class="rope bg-purple-800 w-[3px] h-[45px] absolute right-0 top-1"
        ></div>
      </div>
      <div class="pilar bg-purple-800 w-[10px] h-[200px]"></div>
      <div class="floor bg-purple-800 w-[100px] h-[10px]"></div>
    </section>
    <section
      class="absolute flex flex-col items-center scale-75 right-[22px] top-5"
    >
      <app-hangman-drawing
        *ngFor="let part of bodyParts.slice(0, mistakes)"
        [component]="part"
      >
      </app-hangman-drawing>
    </section>
  </div>
  <div *ngIf="endGame">
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full"
      (click)="handleResetGame()"
    >
      REINICIAR JUEGO
    </button>
  </div>
</section>
